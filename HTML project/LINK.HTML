<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f5f5f5;
        }
        .learn-btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .learn-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>

<h1>Learn More About Anything!</h1>
<p>Click the button below to search on Google and browse about any topic you want to learn.</p>

<!-- Button that redirects to Google -->
<a href="https://www.google.com" target="_blank" class="learn-btn">Go to Google</a>

</body>
</html>
<a href="https://www.google.com/search?q=cybersecurity" target="_blank" class="learn-btn">Search for Cybersecurity</a>
