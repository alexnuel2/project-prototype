<body style="background-color: white;">
    
    <div class="container" id="main-container">
      <h1>Create Your Account</h1>
      <p>Please fill in your correct details to create an account.</p>
        <div class="form-section" id="registration-section">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="registrationDate">Registration Date:</label>
                <input type="date" id="registrationDate" name="registrationDate" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phoneNumber">Phone Number</label>
                <input type="number" id="phoneNumber" name="phoneNumber" required>
            </div>

                
                <button type="button" ><a href="deposit.html">Register</a></button>
                <div class="acc-not">have an account?  <a href="login.html">Login</a></div>
            </form>
        </div>  
      </form>
  </div>
</div>


    <script src="script.js"></script>
