    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
  
        body {
            font-family: Arial, sans-serif;
        }
  
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            transition: width 0.3s;
        }
  
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }
  
        .sidebar a:hover {
            background-color: #575757;
        }
  
        .sidebar .logo {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
  
        .content {
            margin-left: 250px;
            padding: 20px;
        }
  
        /* Toggle button */
        .toggle-btn {
            position: absolute;
            left: 260px;
            top: 20px;
            cursor: pointer;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            transition: left 0.3s;
        }
  
        .collapsed {
            width: 60px;
        }
  
        .collapsed .toggle-btn {
            left: 70px;
        }
  
        .collapsed a {
            font-size: 0;
            padding: 15px;
        }
  
        .collapsed .logo {
            font-size: 0;
        }
  
    </style>

              <!-- Placeholder for coin chart -->
              <div>
                  <canvas id="myLineChart"></canvas>
                </div>
            
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            
                <script>
                  // script.js
            
                  // Get the canvas element
                  const ctx = document.getElementById("myLineChart").getContext("2d");
            
                  // Create a new Chart instance
                  const myLineChart = new Chart(ctx, {
                    type: "line", // Type of chart
                    data: {
                      labels: [
                        "January",
                        "February",
                        "March",
                        "April",
                        "May",
                        "June",
                        "July",
                      ], // X-axis labels
                      datasets: [
                        {
                          label: "Monthly Sales", // Data label
                          data: [10, 20, 15, 25, 30, 20, 35], // Data points
                          fill: false, // Whether to fill the area under the line
                          borderColor: "rgba(75, 192, 192, 1)", // Line color
                          tension: 0.1, // Line smoothness (0 is sharp, 1 is smooth)
                        },
                      ],
                    },
                    options: {
                      scales: {
                        x: {
                          beginAtZero: true, // Start x-axis at zero
                        },
                        y: {
                          beginAtZero: true, // Start y-axis at zero
                        },
                      },
                      plugins: {
                        legend: {
                          display: true, // Show the legend
                        },
                        tooltip: {
                          enabled: true, // Show tooltips on hover
                        },
                      },
                    },
                  });
                </script>
