<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
        }
    
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            transition: width 0.3s;
        }
    
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }
    
        .sidebar a:hover {
            background-color: #575757;
        }
    
        .sidebar .logo {
            font-size: 24px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
    
        .content {
            margin-left: 250px;
            padding: 20px;
        }
    
        /* Toggle button */
        .toggle-btn {
            position: absolute;
            left: 260px;
            top: 20px;
            cursor: pointer;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            transition: left 0.3s;
        }
    
        .collapsed {
            width: 60px;
        }
    
        .collapsed .toggle-btn {
            left: 70px;
        }
    
        .collapsed a {
            font-size: 0;
            padding: 15px;
        }
    
        .collapsed .logo {
            font-size: 0;
        }
    
    </style>
    </head>
    <body style="background-color: white;">
    
      <div class="sidebar" id="sidebar">
          <div class="logo">My Logo</div>
          <a href="Dashboard.html">Home</a>
          </div>
    
      <button class="toggle-btn" id="toggleBtn">â˜°</button>
    
      <div class="container" id="main-container">
      
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOIN Rate Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="coin2.jpg" alt="a coin" style="width: 29%;"/>
    <img src="coin.jpg" alt="A coin" style="width: 28%; "/>
    <div class="container">
        <h1>ACOIN Rate Chart for Today</h1>
        <p>Live updates of ACOIN rates throughout the day</p>
        <canvas id="coinRateChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Sample data for the coin rates over time (You would normally fetch this from an API)
        const coinRates = [105, 110, 120, 115, 125, 130, 128, 132, 135, 138];
        const times = ['9 AM', '10 AM', '11 AM', '12 PM', '1 PM', '2 PM', '3 PM', '4 PM', '5 PM', '6 PM'];

        // Get the canvas context for the chart
        const ctx = document.getElementById('coinRateChart').getContext('2d');

        // Create the chart using Chart.js
        const chart = new Chart(ctx, {
            type: 'line', // Line chart to show the coin rate changes
            data: {
                labels: times, // Time intervals for the x-axis
                datasets: [{
                    label: 'ACOIN Rate (USD)', // Label for the data set
                    data: coinRates, // The coin rate data points
                    borderColor: '#3498db', // Line color
                    borderWidth: 3,
                    fill: false, // Disable filling the area under the line
                    tension: 0.1 // Smooth the line
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'ACOIN Price Movement Throughout the Day'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false, // Start the y-axis from the lowest value instead of zero
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
