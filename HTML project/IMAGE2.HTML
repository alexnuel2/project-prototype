<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Coin in the Clouds</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB, #ffffff); /* Professional sky-like gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: white;
      width: 150px;
      height: 80px;
      border-radius: 100px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 100px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .cloud::before {
      width: 120px;
      height: 120px;
      top: -40px;
      left: 10px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -20px;
      left: 90px;
    }

    .coin {
      position: relative;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, gold 0%, goldenrod 100%);
      border-radius: 50%;
      border: 10px solid darkgoldenrod;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-family: 'Arial', sans-serif;
      color: white;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .coin::after {
      content: "A";
    }

    /* Position clouds in the background */
    .cloud1 {
      top: 20%;
      left: 10%;
    }

    .cloud2 {
      top: 30%;
      right: 15%;
    }

    .cloud3 {
      top: 60%;
      left: 30%;
    }

  </style>
</head>
<body>
  <!-- Clouds -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- Coin with letter A -->
  <div class="coin"></div>
</body>
</html>
